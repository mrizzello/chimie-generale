bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Cours de chimie générale</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publié à l'aide de bookdown</a></li>
    edit: null
    download: ["pdf"]
    sharing:
      github: true
      facebook: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: null
  includes:
      in_header: ./html/mathjax-mhchem.html
      after_body:
        - ./html/exercices.html
        - ./html/tables.html
  toc_depth: 3
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
